<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
</head>
<body>
    <div>HI</div>
    <div>HI</div>
    <div>HI</div>
    <div>HI</div>
    <ul>
        <li>相同的操作</li>
        <li>相同的操作</li>
        <li>相同的操作</li>
    </ul>
    <script>
        //1.获取四个div元素
        console.log($('div'));
        //2.给四个div 设置背景颜色为粉色 注意JQ对象不可以是用原生方法  
        $('div').css('backgroundColor','pink');
        //3.隐式迭代 ; 就是把匹配的所有元素在内部进行遍历循环，给每一个元素添加上css的方法；
        $('ul li').css('backgroundColor','red')
    </script>
